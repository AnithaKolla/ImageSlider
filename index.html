<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            
            <div class="slider">
                <img id="slide1" src="https://media.istockphoto.com/id/472560436/photo/houseboat-in-southern-india.jpg?s=612x612&w=0&k=20&c=PYp-SgZO5Wkd7Ja2FPINpPlEjZZU24jYdEhxjQST-dU=" alt="kerala image">
                <img id="slide2" src="https://media.istockphoto.com/id/978499462/photo/monsoon-time-people-crossing-a-river-by-boat-in-rain.jpg?s=612x612&w=0&k=20&c=5OOriIjWkOWsLjuH8jRuBfkwMprGGSTPz5YUuSGaOoc=" alt="kerala image">
                <img id="slide3" src="https://plus.unsplash.com/premium_photo-1697729600773-5b039ef17f3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8a2VyYWxhJTIwbmF0dXJlfGVufDB8fDB8fHww" alt="kerala image">
            </div>

            <div class="slider-nav">
                <a href="#slide1" class="nav-dot"></a>
                <a href="#slide2" class="nav-dot"></a>
                <a href="#slide3" class="nav-dot"></a>
            </div>

        </div>
    </div>
</body>
</html>
